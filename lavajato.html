<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lavajato.css">
        <link rel="icon" href="./assets/lavajato.svg">
        <title>Lava-Jato</title>
    </head>
    <body>
        <div class="main">
            <div class="card-left">
                <div class="card-rigister">
                    <form>
                        <div class="title">
                            <h1>Lava-Jato<br>Servi√ßo do cliente</h1>
                            <div class="icon">
                                <img src="./assets/lavajato.svg" alt="">
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="nome">Nome</label>
                            <input
                            type="text"
                            placeholder="Nome do Cliente"
                            >
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="cpf">CPF</label>
                            <input
                            type="number"
                            placeholder="CPF do Cliente"
                            >
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="carro">Carro</label>
                            <input
                            type="text"
                            placeholder="Modelo do Carro"
                            >
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="placa">Placa</label>
                            <input
                            type="text"
                            placeholder="Placa do Carro"
                            >
                        </div>
                        <div class="input-wrapper">
                            <label class="label" for="datadoinicio">Data do inicio</label>
                            <input
                            type="date"
                            >
                        </div>
                        <button class="btn">SALVAR</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
